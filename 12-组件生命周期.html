<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件生命周期</title>
  </head>
  <body>
    <div id="app" class="container">
      <!-- <list v-if="isShow"></list> -->
      <button @click="current='Home'">Home</button>
      <button @click="current='List'">List</button>
      <button @click="current='About'">About</button>
      <button @click="current='User'">User</button>
      <hr />
      <keep-alive>
        <component :is="current" />
      </keep-alive>
      <!-- <button @click="isShow=!isShow">{{isShow?'隐藏':'显示'}}</button> -->
    </div>
    <!-- 引入之后就可以直接在js代码中访问 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./components/item.js"></script>
    <script src="./components/about.js"></script>
    <script src="./components/home.js"></script>
    <script src="./components/user.js"></script>
    <script>
      const List = {
        template: `<div class="list">
            <h1>这是一个列表</h1>
            <button @click="num++">{{num}}</button>
            <Item></Item>
          </div>`,
        data() {
          return {
            num: 1,
          };
        },
        components: { Item },
        beforeCreate() {
          console.log('beforeCreate');
        },
        created() {
          console.log('created');
        },
        beforeMount() {
          console.log('beforeMount');
        },
        mounted() {
          console.log('mounted');
        },
        beforeUpdate() {
          console.log('beforeUpdate');
        },
        updated() {
          console.log('updated');
        },
        beforeUnmount() {
          console.log('beforeUnmount');
        },
        unmounted() {
          console.log('unmounted');
        },
      };
      Vue.createApp({
        data() {
          return {
            txt: '你好，世界',
            isShow: true,
            current: 'Home',
          };
        },
        components: {
          List,
          Home,
          About,
          User,
        },
      }).mount('#app');
    </script>
  </body>
</html>
