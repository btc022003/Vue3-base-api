<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
  </head>
  <body>
    <div id="app">
      <!-- .enter是键盘修饰符，相当于按下回车键 -->
      <input type="text" @keyup.alt.enter="keyUpHandle" />
      <!-- 当绑定事件的时候，如果不传参数那么默认是event对象 -->
      <button v-on:click="clickHandle">按钮</button>
      <button @click="clickHandle(22)">按钮2</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {};
        },
        // 在vue中所有的时间都需要写在methods属性中
        methods: {
          clickHandle(e) {
            console.log(e);
          },
          keyUpHandle(e) {
            console.log(e);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
