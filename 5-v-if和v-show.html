<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if和v-show</title>
  </head>
  <body>
    <div id="app">
      <p v-if="isShow">这是很长的一段文字，使用v-if控制显示和隐藏</p>
      <p v-show="isShow">这是很长的一段文字，使用v-show控制显示和隐藏</p>
      <input type="checkbox" v-model="isShow" />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            isShow: true,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
